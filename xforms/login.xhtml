<html xmlns:xi="http://www.w3.org/2001/XInclude" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Login</title>
	</head>
	<body>
		<p> Please enter your login and password: </p>
		<form action="/j_security_check" method="post">

			<div style="margin-left:50px;display:table;margin-bottom:10px;">
				<label class="xforms-label">Login: </label>
				<input name="j_username" class="xforms-input"/>
			</div>
			<div style="margin-left:50px;display:table;margin-bottom:10px;">
				<label class="xforms-label">Password: </label>
				<input type="password" name="j_password" class="xforms-input"/>
			</div>

			<input type="submit" value="Login" style="margin-left:200px;margin-bottom:25px;"/>
			<br/>
			<a href="../../cocoon/numishare/admin">Return</a>

		</form>
	</body>
</html>
